<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #gss{
            position: relative;
            margin-top:50px;
            background-color: brown;
            width: 40px;
            height: 40px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            text-align: center;
        }
        #gss:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="jsc"></div>
    <script>

        let count = "";
        for(let i = 1;i < 10;i++){
            count += `<h1 id="gss"> ${i} </h1>`
        };
        document.querySelector("#jsc").innerHTML = count;
        
    </script>
</body>
</html>
